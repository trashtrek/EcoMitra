<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eco Mitra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-image: url('http://wallup.net/wp-content/uploads/2016/04/06/325972-green-nature-plants-leaves.jpg');
      background-size: cover;
      background-position: center;
    }

    .right {
      flex: 1;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #90ee90;
    }

    .quote {
      font-size: 18px;
      font-style: italic;
      color: #ccc;
      margin-bottom: 40px;
    }

    .button {
      width: 200px;
      padding: 15px;
      margin: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      transition: 0.3s;
    }

    .user-btn {
      background-color: #90ee90;
      color: black;
    }

    .user-btn:hover {
      background-color: #7cd67c;
    }

    .munc-btn {
      background-color: white;
      color: black;
    }

    .munc-btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="logo">Eco Mitra</div>
      <div class="quote">“Be the change , start with your street”</div>
      <button class="button user-btn" onclick="location.href='upload.html'">User</button>
     
    </div>
  </div>a

</body>
</html>
